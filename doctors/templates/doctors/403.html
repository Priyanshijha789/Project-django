<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #721c24;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - Forbidden</h1>
        <p>CSRF verification failed. Please try again.</p>
        <p>Possible reasons:</p>
        <ul>
            <li>Your session might have expired. Try logging in again.</li>
            <li>Ensure your browser accepts cookies.</li>
            <li>Refresh the page and try submitting the form again.</li>
        </ul>
        <p><a href="/">Go to Home</a></p>
    </div>
</body>
</html>
