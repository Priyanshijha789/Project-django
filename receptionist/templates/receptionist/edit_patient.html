{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-primary">✏️ Edit Patient</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value="{{ patient.user.username }}" required>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="{{ patient.user.email }}" required>
    </div>
    <div class="mb-3">
      <label>Age:</label>
      <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
    </div>
    <div class="mb-3">
      <label>Gender:</label>
      <select name="gender" class="form-control">
        <option {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
        <option {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
        <option {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Patient</button>
    <a href="{% url 'receptionist:patient_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
