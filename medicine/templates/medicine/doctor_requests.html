{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3><i class="bi bi-clipboard-check"></i> Doctor Medicine Requests</h3>
  <div class="table-responsive shadow rounded mt-4">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr>
          <th>Doctor</th>
          <th>Medicine</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for req in requests %}
        <tr>
          <td>{{ req.doctor.username }}</td>
          <td>{{ req.name }}</td>
          <td>{{ req.reason }}</td>
          <td><span class="badge bg-warning text-dark">{{ req.status }}</span></td>
          <td>
            <a href="{% url 'approve_request' req.id %}" class="btn btn-sm btn-success">
              <i class="bi bi-check-circle"></i> Approve
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
