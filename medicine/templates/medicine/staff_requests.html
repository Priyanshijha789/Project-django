{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-primary">ðŸ“¥ Doctor Medicine Requests</h2>
  <table class="table table-bordered">
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>Doctor</th>
        <th>Medicine</th>
        <th>Reason</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for req in requests %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ req.doctor.username }}</td>
        <td>{{ req.name }}</td>
        <td>{{ req.reason }}</td>
        <td>
          <td>
  <a href="{% url 'staff_approve_request' req.id %}" class="btn btn-sm btn-success">Approve</a>
  <a href="{% url 'staff_reject_request' req.id %}" class="btn btn-sm btn-danger">Reject</a>
</td>

        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center">No pending requests.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
