{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-envelope-plus"></i> Request New Medicine</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
          <i class="bi bi-send-plus"></i> Send Request
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
