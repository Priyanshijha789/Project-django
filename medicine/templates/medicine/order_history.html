{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2><i class="bi bi-bag-check"></i> My Orders</h2>
  {% if orders %}
  <div class="table-responsive shadow rounded mt-3">
    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>â‚¹{{ order.total_amount }}</td>
          <td>{{ order.ordered_at|date:"M d, Y" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="text-muted">No orders yet.</p>
  {% endif %}
</div>
{% endblock %}
