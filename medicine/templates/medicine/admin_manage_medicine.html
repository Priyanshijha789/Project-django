{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary"><i class="bi bi-capsule-pill me-2"></i>Manage Medicines</h2>
    <a href="{% url 'add_medicine' %}" class="btn btn-success shadow-sm">
      <i class="bi bi-plus-circle"></i> Add Medicine
    </a>
  </div>

  <div class="table-responsive shadow rounded">
    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        {% for med in medicines %}
        <tr>
          <td>{{ med.name }}</td>
          <td>â‚¹{{ med.price }}</td>
          <td>{{ med.stock }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted">No medicines available.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
