{% extends 'base.html' %}
{% block content %}
<h2>Medical History</h2>
<ul>
    {% for history in histories %}
    <li><strong>{{ history.visit_date }}</strong>: {{ history.diagnosis }} (Dr. {{ history.doctor.user.username }})</li>
    {% empty %}
    <li>No history available.</li>
    {% endfor %}
</ul>
{% endblock %}
