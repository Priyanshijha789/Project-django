<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="C:\Users\Krish\hospital_management\static\css\style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
    width: 250px;
    position: fixed;
    top: 56px;
    bottom: 0;
    left: 0;
    background-color: #0d6efd;
    color: white;
    padding-top: 20px;
    overflow-y: auto;
}


        .sidebar a {
            color: white;
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #0b5ed7;
        }

        .sidebar h5 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 70px;
        }

        .dashboard-card, .card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 20px;
            transition: 0.3s;
        }

        .dashboard-card:hover, .btn:hover {
            transform: scale(1.05);
        }

        .doctor-image-container {
            text-align: center;
            margin-top: 20px;
        }

        .doctor-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4CAF50;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .doctor-image-container p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .appointment-row:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .badge {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .badge.bg-warning { background-color: #f39c12; }
        .badge.bg-success { background-color: #4CAF50; }
        .badge.bg-danger { background-color: #e74c3c; }

        input::placeholder {
            color: #aaa !important;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .sidebar {
                display: none;
            }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>



<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üè• Angel Hospital</a>
    </div>
</nav>


<!-- Main Content -->
<div class="main-content animated-fade-in">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% block extra_js %}{% endblock %}
</body>
</html>
