{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-primary mb-4">🏥 Admit Patient</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Admit</button>
    <a href="{% url 'staff:admissions_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
