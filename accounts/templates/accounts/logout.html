{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow p-4 rounded">
        <h2 class="text-danger">Are you sure you want to logout?</h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-3">Yes, Logout</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
    </div>
</div>
{% endblock %}
