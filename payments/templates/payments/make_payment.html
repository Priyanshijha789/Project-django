{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="fas fa-credit-card"></i> Make a Payment</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Pay Now</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
