{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="fas fa-file-invoice"></i> My Invoices</h4>
    </div>
    <div class="card-body">
      {% if invoices %}
      <ul class="list-group">
        {% for invoice in invoices %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Amount:</strong> â‚¹{{ invoice.amount }}<br>
            <small class="text-muted">Date: {{ invoice.date|date:"d M Y, H:i" }}</small>
          </div>
          <a href="{{ invoice.invoice_pdf.url }}" target="_blank" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-download"></i> Download PDF
          </a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-muted">You have no invoices yet.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
